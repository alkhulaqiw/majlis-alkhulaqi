<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تسجيل / دخول</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <main class="container auth">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <label>البريد الإلكتروني<input name="email" type="email" required></label>
      <label>كلمة المرور<input name="password" type="password" required></label>
      <button type="submit">دخول</button>
    </form>
    <p class="muted">حساب تجريبي: user@example.com / password</p>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async e=>{
      e.preventDefault();
      alert('محاكاة تسجيل الدخول — ربط بواجهة API عند الحاجة');
    });
  </script>
</body>
</html>
